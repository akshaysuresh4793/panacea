<div class="col-md-4 col-md-offset-4">
	<div ng-show="message" class="alert alert-success">
        	<a ng-click="complete()" class="close" aria-label="close">&times;</a>
		<strong> Success! </strong> Item Added 
	</div>
	<h3> Add a product expiration date </h3>
	<form>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Product name" ng-model="product.name" />
		</div>
		<div class="form-group">
			<input type="date" class="form-control" placeholder="Expiration date" ng-model="product.expiry"/>
		</div>
		<div class"form-group">
			<input type="button" class="btn btn-danger" value="Add" ng-click="add(product)" />
		</div>
	</form>
</div>
